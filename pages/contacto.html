<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,900&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../styles/style.css">

    <title>Contacto</title>
</head>

<body>
    <header class="navbar navbar-expand-lg bg-op-green border-bottom">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                VegWorld
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./recetas.html">RECETAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./restaurantes.html">RESTAURANTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">CONTACTOS</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="portada">
            <form action="" class="formulario">
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" placeholder="      Escribe tu nombre" name="nombre" id="nombre"><br>

                <label for="email">Ingrese su email</label>
                <input type="email" id="email"><br>

                <label for="edad">Ingrese su edad</label>
                <input type="number" id="edad"><br>

                <label for="fecha">Ingrese su fecha de nacimiento</label>
                <input type="date" id="fecha"><br>

                <div>
                    Elige tu genero:

                    mujer<input type="radio" name="genero" id="mujer">
                    hombre<input type="radio" name="genero" id="hombre">
                    otro<input type="radio" name="genero" id="otro"><br><br>
                </div>
                Que opinas sobre el veganismo:
                <select name="character" id="character">
                    <option value="juri">Bueno</option>
                    <option value="ryu">Malo</option>
                    <option value="kimberly">Indiferente</option>
                </select>

                <div><br>
                    Recibir mas informacion sobre nosotros
                    <input type="checkbox" name="acepta" value="1">
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear">

                <br><br>





            </form>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

<footer class="footer">
    <h3>Contacto</h3>
    <div>
        <ul>
            <li><a href="">Instagram</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Correo</a></li>
        </ul>
    </div>
</footer>

</html>
